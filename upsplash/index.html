<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Open Beautiful Photo Library | Upsplash</title>
        <link rel="stylesheet" href="styles/refactored_style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="Favicon_180px.png">
        <link rel="icon" type="image/png" sizes="64x64" href="Favicon_64px.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Favicon_32px.png">
    </head>
    <body class="content">
        <header class="header">
            <h1 class="header__heading">Upsplash</h1>
            <p class="header__subheading">Images & Picture</p>
            <nav>
                <ul class="header__navbar">
                    <li class="navbar__item"><a class="navbar__link navbar__link_selected" href="#">Gallery</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="#">Artists</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="#">Community</a></li>
                </ul>
            </nav>
        </header>

        <main class="gallery">
            <section class="gallery__col">
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-1/photo-6.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-1/photo-5.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-1/photo-4.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-1/photo-3.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-1/photo-2.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-1/photo-1.jpeg" alt="just an image"></a>
            </section>
            <section class="gallery__col">
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-2/photo-5.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-2/photo-4.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-2/photo-3.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-2/photo-2.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-2/photo-1.jpeg" alt="just an image"></a>
            </section>
            <section class="gallery__col">
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-3/photo-7.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-3/photo-6.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-3/photo-5.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-3/photo-4.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-3/photo-3.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-3/photo-2.jpeg" alt="just an image"></a>
                <a class="gallery__link" href="#"><img class="gallery__img" src="images/col-3/photo-1.jpeg" alt="just an image"></a>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; All pictures are from <a class="footer__link" href="https://unsplash.com/t/architecture">Unsplash</a></p>
        </footer>

    </body>
</html>
